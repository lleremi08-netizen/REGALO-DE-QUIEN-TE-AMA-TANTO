<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti, que eres mi universo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #4b006e;
      animation: fondoMagico 20s infinite alternate;
      background-color: #e6ccf2;
    }

    @keyframes fondoMagico {
      0% { background-color: #e6ccf2; }
      50% { background-color: #fbd6e7; }
      100% { background-color: #d0e6f7; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 80px;
    }

    #poema {
      font-size: 1.3em;
      max-width: 600px;
      margin: 30px auto;
      line-height: 1.6;
      padding: 0 20px;
    }

    .corazones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .corazon {
      width: 40px;
      height: 40px;
      background-image: url('https://i.imgur.com/8QfQ6bY.png');
      background-size: cover;
      animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Para ti, que cambiaste mi universo</h1>
  <p id="poema"></p>

  <div class="corazones">
    <div class="corazon"></div>
    <div class="corazon"></div>
    <div class="corazon"></div>
    <div class="corazon"></div>
    <div class="corazon"></div>
  </div>

  <script>
    const texto = "Eres mi universo, mi canción favorita, mi razón de crear.";
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("poema").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 100);
      }
    }
    escribir();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        100px 200px #fff,
        300px 400px #fff,
        500px 100px #fff,
        700px 300px #fff,
        900px 500px #fff,
        1100px 200px #fff;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      font-size: 1.5em;
      max-width: 80%;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #fff;
    }

    #sorpresa {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="typing">
    Tu existencia es un milagro que el universo me permiti√≥ presenciar. Gracias por ser t√∫.
  </div>

  <button onclick="revelarSorpresa()">üåå Haz clic si crees en los milagros</button>

  <div id="sorpresa">
    ‚ú® Esta p√°gina es un reflejo de lo que provocas en mi alma.  
    <br>Tu luz me cambi√≥ para siempre.
  </div>

  <audio autoplay loop>
    <source src="https://archive.org/download/BTSbySen/BTS%20Your%20Eyes%20Tell.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>


  <script>
    function revelarSorpresa() {
      document.getElementById("sorpresa").style.display = "block";
    }
  </script>
</body>
</html>

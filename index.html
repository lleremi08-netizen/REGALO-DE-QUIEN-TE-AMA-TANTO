<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        100px 200px #fff,
        300px 400px #fff,
        500px 100px #fff,
        700px 300px #fff,
        900px 500px #fff,
        1100px 200px #fff;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      font-size: 1.5em;
      max-width: 90%;
      width: 0;
    }

    .mensaje1 {
      animation: typing1 6s steps(80, end), blink 0.75s step-end infinite;
    }

    .mensaje2 {
      animation: typing2 6s steps(80, end), blink 0.75s step-end infinite;
      animation-delay: 6.5s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes typing1 {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes typing2 {
      from { width: 0; opacity: 1 }
      to { width: 100%; opacity: 1 }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    audio {
      margin-top: 20px;
      width: 80%;
    }

    .nota {
      font-size: 0.9em;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="typing mensaje1">

  </div>

  <div class="typing mensaje2">

  </div>

  <audio controls>
    <source src="https://archive.org/download/BTSbySen/BTS%20Your%20Eyes%20Tell.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <p class="nota">üåå Si deseas escuchar lo que siente mi alma, activa el sonido de tu dispositivo.</p>
</body>
</html>

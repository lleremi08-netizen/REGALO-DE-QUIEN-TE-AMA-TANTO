<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalo de quien te ama tanto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6ccf2; /* lila suave */
      color: #4b006e;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 100px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/8QfQ6bY.png') no-repeat center;
      background-size: contain;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Para ti, que cambiaste mi universo</h1>
  <p>
    Este regalo es una constelación de todo lo que siento.  
    Cada palabra, cada nota, cada corazón...  
    está aquí para recordarte cuánto significas para mí.
  </p>

  <!-- Audio sin controles visibles -->
  <audio id="miAudio" autoplay hidden>
    <source src="https://lleremi08-netizen.github.io/REGALO-DE-QUIEN-TE-AMA-TANTO/ddesigns.co.za%20-%20John%20Legend%20-%20All%20of%20Me%20(Official%20Video)%20(320%20KBps)%20(mp3cut.net).mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("miAudio");

    audio.addEventListener("canplay", () => {
      audio.currentTime = 0; // empieza desde el inicio del fragmento
      audio.play();

      setTimeout(() => {
        audio.pause(); // se detiene después de 20 segundos
      }, 20000);
    });

    // Corazones animados flotando
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 12000);
    }

    setInterval(crearCorazon, 500);
  </script>

</body>
</html>
